        <div class="container">
            <h3 class="fw-bold text-center">RENT</h3>
            <div class="border-main shadow bg-white mt-3" *ngIf="dataLoaded">
              <div class="row">
                <div class="col-7">
                  <div
                    id="carouselExampleControls"
                    class="carousel slide"
                    data-bs-ride="carousel"
                  >
                    <div class="carousel-inner">
                      <div
                        
                        *ngFor="let carImag of carImage; let i = index"
                        class="carousel-item {{ i == 0 ? 'active' : null }}"
                      >
                        <img
                          src="{{imageUrl}}{{carImag.imagePath}}"
                          class="w-100 rounded"
                          alt="car-image"
                        />
                      </div>
                    </div>
                    <button
                      class="carousel-control-prev"
                      type="button"
                      data-bs-target="#carouselExampleControls"
                      data-bs-slide="prev"
                    >
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                      class="carousel-control-next"
                      type="button"
                      data-bs-target="#carouselExampleControls"
                      data-bs-slide="next"
                    >
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                </div>
                <div class="col-5">
                  <div
                    class="d-flex h-100 flex-column justify-content-center align-items-center"
                  >
                    <span class="fw-normal h4">{{ cars.brandName }}</span>
                    <b class="h1 fw-bold">{{ cars.carName }}</b>
                    <strong class="text-danger">{{ cars.modelYear }} Model</strong>
                    <span
                      class="h1 border border-dark rounded p-2 mt-4 mb-0 fw-bolder text-success"
                      >{{ cars.dailyPrice | currency }} </span
                    >
                    <small class="mt-0 mb-2 text-secondary">*per day</small>

                    <form [formGroup]="rentalAddForm">
                      <div class="d-flex flex-column px-2">
                        <label for="rentDate" class="form-label">Pick Up Date</label>
                        <div class="form-group mb-3">
                          <input class="form-control" type="date" id="rentDate" formControlName="rentDate"   />
                        </div>
                      </div>

                      <div class="d-flex flex-column px-2">
                        <label for="returnDate" class="form-label">Delivery Date</label>
                        <div class="form-group mb-3">
                          <input type="date" id="returnDate" formControlName="returnDate" class="form-control"  />
                        </div>
                      </div>
                    </form>
                    
                    <button (click)="addRental()" class="btn w-75 shadow-sm btn-success">
                        <!-- <button (click)="goPayment(car)"  class="btn w-75 shadow-sm btn-success"></button> -->
                        Rent Now <i class="bi bi-hand-thumbs-up-fill"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
           
           
           
           
            </div>
