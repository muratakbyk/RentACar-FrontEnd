
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div  class="carousel-indicators">
      <button *ngFor="let image of carImage; let i = index"
        type="button" data-bs-target="#carouselExampleIndicators" attr.data-bs-slide-to="{{ i }}"
        [class]="getButtonClass(image)" aria-current="true" aria-label="Slide 1">
      </button>
    </div>

      <div *ngFor="let carImag of carImage ; index as i; first as firstImage" [ngClass]="{ active: firstImage }" class="carousel-item active" data-bs-interval="2000">
        <img src="{{imageUrl}}{{carImag.imagePath}}" class="d-block w-100" alt="...">
      </div>
    </div> -->
    <div class="carousel-inner">
      <div
        *ngFor="let carImag of carImage; let i = index"
        class="carousel-item {{ i == 0 ? 'active' : null }}"
      >
      <img src="{{imageUrl}}{{carImag.imagePath}}" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="table-responsive-md mt-3 text-center">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th class="table-light">Id</th>
          <th class="table-light">Brand</th>
          <th class="table-light">Color</th>
          <th class="table-light">Model Year</th>
          <th class="table-light">Daily Price</th>
          <th class="table-light">Deposit</th>
          <th class="table-light">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="carDetails">
          <td class="table-light">{{carDetails.id}}</td>
          <td class="table-light">{{carDetails.brandName}}</td>
          <td class="table-light">{{carDetails.colorName}}</td>
          <td class="table-light">{{carDetails.modelYear}}</td>
          <td class="table-light">{{carDetails.dailyPrice | currency}}</td>
          <td class="table-light">{{carDetails.dailyPrice | depositAdded:0.50 | currency }}</td>
          <td class="table-light">{{carDetails.carName}}</td>
        </tr>
             

      </tbody>
    </table>
    
    <div class="d-grid gap-2">
      <a href="/cars/rentals/{{carDetails.id}}" class="btn btn-success " >Rent Now !</a>
    </div>
  </div>
