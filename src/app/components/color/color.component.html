<h3>Colors</h3>

    <div class="list-group">
        <button
          type="button"
          (click)="currentColor = null"
          [class]="getAllColorClass()"
          routerLink="/cars"
        >
          Colors All
        </button>
        <ul class="list-group">
    <li [class]="getCurrentColorClass(color)" *ngFor="let color of colors" 
    (click)="setCurrentColor(color)" 
    routerLink="cars/color/{{color.colorId}}"> 
    {{color.colorName}}</li>
    </ul>
